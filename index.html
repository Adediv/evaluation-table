<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
    <style>
        .div1{
            text-align: center !important;
        }
        .d-flex{
            justify-content: center;
        }
    </style>
</head>
<body>
 <div class="div1 ">
  <h1>Evaluation Table</h1>
   <div class="d-flex gap-3 mt-3">
    <input type="text" id="input1" class="form-control w-25 rounded-pill bg-secondary bg-opacity-50">
    <input type="text" id="input2" class="form-control w-25 rounded-pill bg-secondary bg-opacity-50">
   </div >
    <button class="btn btn-dark rounded-pill my-3" onclick="add()">ADDITION</button>
    <button class="btn btn-dark rounded-pill my-3" onclick="subtract()">SUBTRACTION</button>
    <button class="btn btn-dark rounded-pill my-3" onclick="multiply()">MULTYPLY</button>
    <button class="btn btn-dark rounded-pill my-3" onclick="divide()">DIVISION</button>
 </div>
  <table class="table table-dark table-stripes" id="myTable"></table>

 <script>

     
      function add() {
        myTable.innerHTML = '';
        for (var times = 1; times <= parseInt(input2.value); times++) {
            myTable.innerHTML += `<tr><td> ${Number(input1.value)} + ${times} =${Number(input1.value) + times} </td></tr>`
  
        }
      }

      function subtract() {
        myTable.innerHTML = '';
        for (var times = 1; times <= parseInt(input2.value); times++) {
            myTable.innerHTML += `<tr><td> ${input1.value} - ${times} =${input1.value - times} </td></tr>`
  
        }
      }


      function multiply() {
        myTable.innerHTML = '';
        for (var times = 1; times <= parseInt(input2.value); times++) {
            myTable.innerHTML += `<tr><td> ${input1.value} * ${times} =${input1.value * times} </td></tr>`
  
        }
      }


      function divide() {
        myTable.innerHTML = '';
        for (var times = 1; times <= parseInt(input2.value); times++) {
            myTable.innerHTML += "<tr><td>"+ (input1.value) +"/"+times + "=" + parseFloat((input1.value)/times). toFixed(2) +" </td></tr>"
  
        }
      }

 </script>
</body>
</html>
